project:
  type: website
  output-dir: docs
  render:
  - "*.qmd"
  - "!/slides"
  - "!/handouts"
  - "activities.qmd"

website:
  title: "ETC3550/ETC5550 Applied forecasting"
  site-url: "https://af.numbat.space"
  navbar:
    background: "#006dae"
    left:
      - href: index.qmd
        text: Home
        icon: house-fill
      - text: Schedule
        icon: calendar2-fill
        menu:
          - week1/index.qmd
          - week2/index.qmd
          - week3/index.qmd
          - week4/index.qmd
          - week5/index.qmd
          - week6/index.qmd
          - week7/index.qmd
          - week8/index.qmd
          - week9/index.qmd
          - week10/index.qmd
          - week11/index.qmd
          - week12/index.qmd
      - text: Discussion
        icon: chat-fill
        href: https://edstem.org/au/courses/21163/discussion/
      - text: Moodle
        icon: mortarboard-fill
        href: https://learning.monash.edu/course/view.php?id=26695&section=1
      - text: Textbook
        icon: book-fill
        href: https://OTexts.com/fpp3
      - text: Exam
        icon: pencil-fill
        href: exams/index.qmd
    right:
      - icon: github
        href: https://github.com/numbats/af

date-format: "D MMMM YYYY"

freeze: auto

format:
  html:
    theme: [cosmo, numbat.scss]
    highlight: textmate
    toc: true
    mainfont: "Fira Sans"
    html-math-method: katex
    include-in-header:
      file: header.html

execute:
  echo: false
  message: false
  warning: false
  cache: false
